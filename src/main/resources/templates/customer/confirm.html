<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">仮のタイトル</h1>
<p>入力内容をご確認ください</p>
<div th:object="${ customerNewForm}">
<p th:text="*{custno}"></p>
<p th:text="*{custname}"></p>
<p th:text="*{custfurigana}"></p>
<p th:text="*{mailaddress}"></p>
<p th:text="*{password}"></p>
<p th:text="*{birthday}"></p>
<p th:text="*{sex}"></p>
<p th:text="*{postno}"></p>
<p th:text="*{address}"></p>
<p th:text="*{telno}"></p>

<form method="post" action="#" th:action="@{/customer/newcust}">
    <input type="hidden" name="custno" th:value="*{custno}">
	<input type="hidden" name="custname" th:value="*{custname}">
	<input type="hidden" name="custfurigana" th:value="*{custfurigana}">
	<input type="hidden" name="mailaddress" th:value="*{mailaddress}">
	<input type="hidden" name="password" th:value="*{password}">
	<input type="hidden" name="birthday" th:value="*{birthday}">
	<input type="hidden" name="sex" th:value="*{sex}">
	<input type="hidden" name="postno" th:value="*{postno}">
	<input type="hidden" name="address" th:value="*{address}">
	<input type="hidden" name="telno" th:value="*{telno}">
	<input type="submit" value="GoBack">
</form>

<form method="post" action="#" th:action="@{/customer/newok}">
	<input type="hidden" name="custno" th:value="*{custno}">
	<input type="hidden" name="custname" th:value="*{custname}">
	<input type="hidden" name="custfurigana" th:value="*{custfurigana}">
	<input type="hidden" name="mailaddress" th:value="*{mailaddress}">
	<input type="hidden" name="password" th:value="*{password}">
	<input type="hidden" name="birthday" th:value="*{birthday}">
	<input type="hidden" name="sex" th:value="*{sex}">
	<input type="hidden" name="postno" th:value="*{postno}">
	<input type="hidden" name="address" th:value="*{address}">
	<input type="hidden" name="telno" th:value="*{telno}">
	<input type="submit" value="Newok">
</form>
</div>
</body>
</html>
