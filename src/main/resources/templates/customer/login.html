<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css"  th:href="@{/css/starter-template.css}" rel="stylesheet">
  </head>

  <body>
<div th:replace="~{block/header::headerA}"></div>

<main role="main" class="container">

      <div class="starter-template">
        <h1>Welcome</h1>
        <h2 th:text="${newok}"></h2>
   
      </div>




<h3 >Login</h3>
	
	<label for="mailaddress">Mailaddress:</label>
	<input id="mailaddress" name="mailaddress" type="text" ><br>
	
	<label for="password">Password:</label>
	<input id="password" name="password" type="text" ><br>
	
	
	
	
<form method="post" action="#" th:action="@{/customer/toppage}">
	<input type="hidden" name="mailaddress" th:value="*{mailaddress}">
	<input type="hidden" name="password" th:value="*{password}">

	<input type="submit" value="Login">	
	</form>
	
	
	<form method="post" action="#" th:action="@{/customer/newcust}" th:object="${CustomerNew}">
	<input type="submit" value="新規登録">	
	</form>
	</body>
</body>
</main>
</html>
