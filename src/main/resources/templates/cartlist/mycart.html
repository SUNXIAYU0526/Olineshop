  <body>

<div th:replace="~{block/header::headerA}"></div>
<main role="main" class="container">

  <div class="starter-template">
    <h1 >MY CART</h1>
   
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">comname</th>
      <th scope="col">comcategory</th>
      <th scope="col">comno</th>
      <th scope="col">siz</th>
      <th scope="col">colour</th>
      <th scope="col">photo</th>
      <th scope="col">quantity</th>
       <th scope="col">price</th>
       <th scope="col">total</th>
       <th scope="col">date</th>
        <th scope="col"></th>
    </tr>
  </thead>
<tbody>
<tr>
<tr th:each="mycart : ${mycart}">

<td th:text="${mycart.comname}">comname</td>
<td th:text="${mycart.comcategory}">comcategory</td>
<td th:text="${mycart.comno}">comno</td>
<td th:text="${mycart.siz}">siz</td>
<td th:text="${mycart.colour}">colour</td>
<td th:text="${mycart.photo}">photo</td>
<td th:text="${mycart.quantity}">quantity</td>
<td th:text="${mycart.price}">price</td>
<td th:text="${mycart.total}">total</td>
<td th:text="${mycart.created}">date</td>
<td>
<form action="/cartlist/deleteMycart}" method="get">
    <input type="hidden" name="comno" value="{mycart.comname}">
<button type="button" class="btn btn-success">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-x" viewBox="0 0 16 16">

</svg>
</button>  
</form>
</td>


</tr>

</table>
